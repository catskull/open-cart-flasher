<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Cart Flasher</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="css/skeleton.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="container">
    <div class="row header">
      <div class="twelve columns">
        <h1>Open Cart Flasher</h1>
      </div>
    </div>
    <div class="row">
      <div class="three columns">
        <label for="cartType">Cart type</label>
        <select class="u-full-width" id="cartType">
          <option value="catskull32k">Catskull 32k</option>
          <option value="ems64usb">EMS 64 USB</option>
          <option value="nintendoPower">Nintendo Power</option>
          <option value="elCheapo">El Cheapo</option>
          <option value="pirateMBC5">Pirate MBC5</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="three columns">
        <button class="button-primary">Read header</button>
      </div>
    </div>
  </div>
<script src="js/index.js"></script>
</body>
</html>
